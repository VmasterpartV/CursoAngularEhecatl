<div class="container p-5">
    <h2 class="mb-3">Edit User</h2>
    <form [formGroup]="userForm">
      <div class="form-group mb-3">
        <label for="name">Name:</label>
        <input type="text" class="form-control" id="name" formControlName="name">
        <small *ngIf="userForm.get('name').hasError('required')" class="text-danger">
            Name is required
        </small>
      </div>
      <div class="form-group mb-3">
        <label for="age">Age:</label>
        <input type="number" class="form-control" id="age" formControlName="age">
        <small *ngIf="userForm.get('age').hasError('required')" class="text-danger">
            Age is required
        </small>
      </div>
      <label for="number">¿Tiene número?</label>
      <br>
      <div class="btn-group mb-3" role="group" aria-label="Basic radio toggle button group">
        <input type="radio" [value]="true" class="btn-check" name="hasNumber" id="btnradio1" autocomplete="off" checked formControlName="hasNumber">
        <label class="btn btn-outline-primary" for="btnradio1">Sí</label>
      
        <input type="radio" [value]="false" class="btn-check" name="hasNumber" id="btnradio2" autocomplete="off" formControlName="hasNumber">
        <label class="btn btn-outline-dark" for="btnradio2">No</label>
      </div>
      <div *ngIf="userForm.get('hasNumber').value" class="form-group mb-3">
        <label for="number">Number:</label>
        <input type="text" class="form-control" id="number" formControlName="number">
        <small *ngIf="userForm.get('number').hasError('required')" class="text-danger">
            Number is required
        </small>
        <small *ngIf="userForm.get('number').hasError('minlength')"class="text-danger">
            Number must be 10 characters
        </small>
        <small *ngIf="userForm.get('number').hasError('maxlength')"class="text-danger">
            Number must be 10 characters
        </small>
      </div>
      <div class="form-group mb-4">
        <label for="email">Email:</label>
        <input type="email" class="form-control" id="email" formControlName="email">
        <small *ngIf="userForm.get('email').hasError('required')" class="text-danger">
            Email is required
        </small>
        <small *ngIf="userForm.get('email').hasError('email')"class="text-danger">
            Email must be a valid email address
        </small>
      </div>
      <button type="submit" class="btn" [class]="userForm.valid ? 'btn-primary' : 'btn-warning'" [disabled]="userForm.invalid" (click)="onSubmit()">Submit</button>
      <a class="btn btn-danger mx-2" [routerLink]="['/']">Back</a>
    </form>
  </div>
